  <body>
      
      <nav id="option" class="navbar navbar-default" role="navigation">
          <div>
              <div class="navbar-header">
                  <a class="navbar-brand" href="#" style="pointer-events:none;color:#C55B28;">Sola Fide</a>
              </div>
              
              <div>
                  <div class="navbar-form navbar-left" role="settings1">
                      <div class="form-group">
                          <p class="navbar-text" style="margin-top:0;margin-bottom:0;">Group 1</p>
                      </div>
                      <input name="timeButton"
                      type="button" class="btn btn-default"
                      value="Time"
                      onclick="time()" />
                      <input name="csButton"
                      type="button" class="btn btn-default"
                      value="Cross Section"
                      onclick="cs()" />
                      <input name="dvButton"
                      type="button" class="btn btn-default"
                      value="Dep Var"
                      onclick="dv(); $(this).addClass('btn btn-info active');" />
                  </div>
                  <div class="navbar-form navbar-left" role="settings2">
                      <div class="form-group">
                          <p class="navbar-text" style="margin-top:0;margin-bottom:0;">Group 2</p>
                      </div>
                      <input name="subset"
                      type="button" class="btn btn-default"
                      value="Subset"
                      onclick="subset()" />
                      <input name="setx"
                      type="button" class="btn btn-default"
                      value="setx"
                      onclick="setx()" />
                  </div>
                  <div class="navbar-form navbar-left" role="settings3">
                      <div class="form-group">
                          <p class="navbar-text" style="margin-top:0;margin-bottom:0;">Group 3</p>
                      </div>
                      <input name="estimateButton"
                      type="button" class="btn btn-default"
                      id="btnEstimate"
                      value="Estimate"
                      onclick="estimate('btnEstimate')" />
                  </div>
                  <div class="navbar-form navbar-right" role="settings4">
                      <input name="forceButton"
                      type="button" class="btn btn-default"
                      value="Force"
                      onclick="forceSwitch()" />
                      <input name="reset"
                      type="button" class="btn btn-default"
                      value="Reset"
                      onclick="reset()" />
                  </div>
              </div>
          </div>
      </nav>
  
    <div class="left" id="leftpanel">
        <div id="Tabs">
            <ul class="nav nav-tabs">
                <li id="li_tab1" class="active" onclick="tab('tab1')"><a data-toggle="tab">Variables</a></li>
                <li id="li_tab2" onclick="tab('tab2')"><a data-toggle="tab">Models</a></li>
            </ul>
            <div id="Content_Area" class="tab-content">
                <div id="tab1" class="tab-pane active">
                </div>
                <div id="tab2" class="tab-pane">
                </div>
            </div> <!– End of Content_Area Div –>
        </div> <!– End of Tabs Div –>
    </div>
 
    <div class="left" id="main"></div>

    <div class="left" id="rightpanel"></div>
    
    <div style="clear:left;"></div>

    <div id="tooltip" style="display: none;">
        <p><span id="tooltiptext">Summary Statistics</span></p>
        <!--<p><span id="value">100</span></p>-->
    </div>
    
    <div id="subset" style="display:none;"></div>
    
    <div id="setx" style="display:none;"></div>

<script>
  var myurl=window.location.toString();
  var fileid="";
  var cindex=0;
  if (myurl.indexOf("dfId=") > 0) {
    fileid=myurl.substring(myurl.indexOf("dfId=")+5);
    cindex=fileid.indexOf("&");
    if (cindex > 0) {
      fileid=fileid.substring(0,cindex);
    };
  };
  var hostname="";
  if (myurl.indexOf("host=") > 0) {
    hostname=myurl.substring(myurl.indexOf("host=")+5);
    cindex=hostname.indexOf("&");
    if (cindex > 0) {
      hostname=hostname.substring(0,cindex);
    };
  };

  console.log("fileid: "+fileid);
  console.log("hostname: "+hostname);
</script>
<script src="app_ddi.js"></script>

  </body>
