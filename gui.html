    <div class="left svg-leftpanel svg-rightpanel" id="main" style="position:relative;">
        
        <div id="leftpanel" class="container" style="height:578px;position:absolute;top:10px;left:10px;background:#F9F9F9;padding-top:.5em;">
           
          <div id="toggleLpanelicon"><span style="top:-1px;vertical-align:top;font-size:2em;color:#ADADAD;" class="glyphicon glyphicon-chevron-left"></span></div>

          <div class="row-fluid">
            <div class="span2">
              <div class="field" id="datasetName" style="margin-left:1em;margin-top:0.3em;margin-bottom:0.5em;">
                <p style="display:inline;line-height:35px;">Dataset Name</p>

                <button class="btn btn-default" id="makeTable" style="float:right;margin-right:1em;margin-bottom:0.5em;"><span style="font-size:1em;color:#818181; pointer-events:none;" class="glyphicon glyphicon-list-alt"></span></button>

                <span class="btn-group" style="float:right;margin-right:1em;">
                  <button class="btn active" id="btnD1" onclick="toggleData('btnD1');"><span style="font-size:1em;color:#818181; pointer-events:none;margin-bottom:0.5em;" class="glyphicon glyphicon-tree-conifer"></span></button>
                  <button class="btn btn-default"  id="btnD2" onclick="toggleData('btnD2');"><span style="font-size:1em;color:#818181; pointer-events:none;margin-bottom:0.5em;" class="glyphicon glyphicon-tree-deciduous"></span></button>
                </span>
              </div>  
            </div>
          </div> 


            <div class="row-fluid">
                <div style="float:left;"><button class="btn active" id="btnPanel1" onclick="lefttab='tab1'; subsetOff(); tabLeft('tab1');">Variables</button></div>
                <div style="float:left;margin-left:.5em;"><button class="btn btn-default" id="btnPanel2" onclick="lefttab='tab2'; subset(); tabLeft('tab2');">Subset</button></div>
                <div style="float:left;margin-left:.5em;"><button class="btn btn-default" id="btnPanel3" onclick="lefttab='tab3'; subsetOff(); tabLeft('tab3');">Summary</button></div>
                <div style="float:right;margin-left:.5em;">
                    <button class="btn btn-default ladda-button" id="btnSelect" style="display:none;" onclick="subsetSelect('btnSelect');" data-spinner-color="#000000" data-style="zoom-in"><span class="ladda-label">Select</span></button>
                    <!--
                    <button class="btn btn-default" id="btnSelect" onclick="subsetSelect('btnSelect');" style="display:none;">Select</button>    -->
                </div>
            </div>
            <div class="row-fluid" style="clear:left;margin-top:.5em;border-top:1px solid #ADADAD;">
                <div id="leftpanelcontent">
                    <div id="Left_Content_Area" style="overflow: scroll; height:460px;">
                        <div id="tab1" style="display:block;padding:6px 12px;text-align:center"></div>
                        <div id="tab2" style="display:none;"></div>
                        <div id="tab3">
                            <p style="padding:.5em 1em;">Select a variable from within the visualization in the center panel to view its summary statistics.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="transformations" class="transformTool" style="display:none;">
        </div>
        
        <div id="legend" class="legendary">
            <div class="btn-group btn-group-vertical">
                <div class="btn-group">
                    <button type="button" id="timeButton" style="display:none;" class="btn btn-default">Time</button>
                </div>
                <div class="btn-group">
                    <button type="button" id="csButton" style="display:none;" class="btn btn-default">Cross Sec</button>
                </div>
                <div class="btn-group">
                    <button type="button" id="dvButton" style="display:none;" class="btn btn-default">Dep Var</button>
                </div>
            </div>
        </div>


        <div id="rightpanel" class="container" style="height:578px; position:absolute;top:10px;right:10px;background:#F9F9F9;padding-top:.5em;">
            
            <div id="toggleRpanelicon"><span style="top:2px;vertical-align:top;font-size:2em;color:#ADADAD;" class="glyphicon glyphicon-chevron-right"></span></div>
            
            <div class = "row-fluid">
            <small>
                
            <input name="tableButton" style="margin-left:50%; margin-bottom:0.5em;"
                type="button" class="btn btn-default"
                id="btnResultsTable"
                value="Results Table"
                onclick="resultsTable();" />
                
            </small>
            </div>
            
            <div class="row-fluid">
                 <div style="float:right;"><button class="btn btn-default" id="btnResults" onclick="righttab='results'; setxOff(); tabRight('btnResults');">Results</button></div>
                <div style="float:right;margin-right:.5em;"><button class="btn btn-default" id="btnSetx" onclick="righttab='setx'; setx(); tabRight('btnSetx');">Set Covar.</button></div>
                <div style="float:right;margin-right:.5em;"><button class="btn active" id="btnModels" onclick="righttab='models'; setxOff(); tabRight('btnModels');">Models</button></div>
            </div>
            <div class="row-fluid" style="clear:right;margin-top:.5em;border-top:1px solid #ADADAD;">
                <div id="rightpanelcontent">
                    <div id="Right_Content_Area" style="overflow: scroll; height:528px;">
                        <div id="resultsView" style="position:absolute; height:100%; width:100%; background-color:white; z-index:10; display:none;"></div>
                        <div id="results">
                            <p id="resultsHolder" style="padding:.5em 1em;">No results available until a model is estimated.</p>
                        </div>
                        <div id="setx" style="display:none;"></div>
                        <div id="models" style="display:block;padding:6px 12px;text-align:center;"></div>
                    </div>
                </div>
            </div>
        </div>



    <div style="clear:left;"></div>
    <div id="ticker" style="position:fixed;height:50px;width:100%;background:#F9F9F9;bottom:0;">
        


    <!--<div id="tooltip" style="display: none;">

<script>
    
    /* initially hide panels */
//    $('#panel2').hide();

  $('#leftpanel span.glyphicon').click(function(){
      closeLeftPanel();
  });
  $('#rightpanel span.glyphicon').click(function(){
      closeRightPanel();
  });
  
  function closeLeftPanel() {
      if ($('#leftpanel').hasClass('forceclosepanel')) {
        // do nothing
      } else {
          $('#subset').hide();
          $('#leftpanel').removeClass('expandpanel');
          $('#leftpanel > div.row-fluid').toggleClass('closepanel');
          $('#leftpanel').toggleClass('closepanel');
          $('#main').toggleClass('svg-leftpanel');
          $('#btnSelect').css('display','none');
      }
  };
  function closeRightPanel() {
      if ($('#leftpanel').hasClass('forceclosepanel')) {
        // do nothing
      } else {
      $('#setx').hide();
      $('#rightpanel').removeClass('expandpanel');
      $('#rightpanel > div.row-fluid').toggleClass('closepanel');
      $('#rightpanel').toggleClass('closepanel');
      $('#main').toggleClass('svg-rightpanel');
      }

  };

  var myurl=window.location.toString();
  var fileid="";
  var cindex=0;
  if (myurl.indexOf("dfId=") > 0) {
    fileid=myurl.substring(myurl.indexOf("dfId=")+5);
    cindex=fileid.indexOf("&");
    if (cindex > 0) {
      fileid=fileid.substring(0,cindex);
    };
  };
  var hostname="";
  if (myurl.indexOf("host=") > 0) {
    hostname=myurl.substring(myurl.indexOf("host=")+5);
    cindex=hostname.indexOf("&");
    if (cindex > 0) {
      hostname=hostname.substring(0,cindex);
    };
  };

  console.log("fileid: "+fileid);
  console.log("hostname: "+hostname);
  
  
</script>
<script src="app_ddi.js"></script>
